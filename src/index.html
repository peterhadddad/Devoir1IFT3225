<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Jeu Musicale</title>
</head>
<body>
    <section class="purple">
        <div class="container">
            <div class="row">
              <div class="col">
                <div class="text-start">
                    <h3 class="fs-2">Jeu Musicale</h3>
                </div>
              </div>
    </section>
    <section class="games">
        <div class="container" style="margin-top: 80px;">
            <div class="row">
                <div class="col">
                    <button class="btn btn-danger">1</button>
                    <button class="btn btn-primary">2</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success">3</button>
                    <button class="btn btn-warning" id="yellow_button">4</button>
                </div>
            </div>
        </div>
        <div class="container" style="margin-top: 90px;">
            <div class="row">
                <div class="col">
                    <div class="quiz-box" style="background-color: white; width: 600px;height: 200px;">
                        
                    </div>
                    <button class="btn btn-primary" id="jouerbutton">Jouer</button>
                </div>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoL1FhG+EGCt4HjyClM+316+Mx2xjC3M3DcHcI8LQfUC5QzSzUTJBr9U9Gy5mM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-z9+8VO4TQVbXzrF72V0IyJTzyZW+h0jpeE1pBXzU9K4FwIPTF8klOcYh0fJG+6ZD" crossorigin="anonymous"></script>
</body>
</html>
